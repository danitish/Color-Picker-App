<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./colors.js"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>ColorPicker</title>
  </head>
  <body>
    <div class="container-md d-flex flex-column">
      <div class="row justify-content-center">
        <div class="col-12 ms-md-5">
          <h1
            style="
              font-weight: bold;
              font-style: italic;
              text-decoration: underline;
            "
            class="text-center"
          >
            <a href="./index.html"
              >Generate your own color using my Color-Picker App</a
            >
          </h1>
        </div>
      </div>
      <div class="input-section mb-5 me-lg-4">
        <div class="row justify-content-center">
          <div class="col-12 d-flex justify-content-center">
            <label class="rgb" for="inp1">R:</label>
            <input
              type="text"
              id="inp1"
              placeholder="Color num #1"
              class="inputs"
            />
          </div>
          <div class="col-12 d-flex mt-4 justify-content-center">
            <label class="rgb" for="inp2">G:</label>
            <input
              type="text"
              id="inp2"
              class="inputs"
              placeholder="Color num #2"
            />
          </div>
          <div class="col-12 d-flex mt-4 justify-content-center">
            <label class="rgb" for="inp3">B:</label>
            <input
              type="text"
              id="inp3"
              class="inputs"
              placeholder="Color num #3"
            />
          </div>
        </div>
      </div>
      <div class="container-md buttons-section">
        <div class="row justify-content-center justify-content-lg-start">
          <div
            class="col-12 col-md-6 d-flex justify-content-center justify-content-lg-end"
          >
            <button id="display-btn1" class="btn btn-lg buttons mb-4 mb-lg-0">
              Generate First Color
            </button>
          </div>
          <div
            class="col-10 col-lg-5 d-flex flex-column flex-lg-row justify-content-center align-items-center justify-content-lg-start"
          >
            <button id="display-btn2" class="btn btn-lg buttons">
              Generate Second Color
            </button>
            <button
              id="fav-btn"
              class="btn btn-lg buttons ms-3 mt-3 mt-lg-0"
              style="border-radius: 30%; border: 1px solid black"
              title="Favorites, fill RGB and click to add"
            >
              <i class="bi bi-star-fill"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="container-lg mt-4">
        <div class="row">
          <div class="col-12">
            <div class="display-section d-flex justify-content-center">
              <div class="box me-5" id="color-display1"></div>
              <div class="box ms-5" id="color-display2"></div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12 d-flex justify-content-center">
            <div id="fav-section" class="slideshow-section">
              <h3 id="fav-p">No favorite color selected yet</h3>
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="carousel"
                data-bs-interval="false"
              >
                <div
                  class="carousel-indicators slideshow-indicators"
                  id="slideshow-indicators"
                ></div>
                <div
                  class="carousel-inner slideshow-content"
                  id="slideshow-content"
                ></div>
                <button
                  class="carousel-control-prev d-none"
                  type="button"
                  id="ss-btn1"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next d-none"
                  type="button"
                  id="ss-btn2"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
